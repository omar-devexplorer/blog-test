<mat-toolbar
    class="header"
    cdkDrag
    cdkDragRootElement=".cdk-overlay-pane"
>

    <button
        class="drag-handle-button"
        mat-icon-button
        type="button"
        cdkDragHandle
        aria-label="Arrastar"
    >
        <mat-icon> drag_indicator </mat-icon>

    </button>

    <span>Comentário</span>

    <button
        mat-icon-button
        type="button"
        mat-dialog-close
        aria-label="Fechar"
    >
        <mat-icon>close</mat-icon>

    </button>

</mat-toolbar>

<div class="content">

    <span>Responder {{comment.author?.username}}</span>

    <form [formGroup]="commentForm">

        <mat-form-field>

            <mat-label>Comentário</mat-label>

            <textarea
                matInput
                #textareaDesc
                type="text"
                name="content"
                formControlName="content"
                placeholder="Conteúdo do comentário..."
                required
                minlength="5"
                maxlength="501"
            ></textarea>

            <mat-hint align="end">

                {{textareaDesc.value?.length || 0}} / 500

            </mat-hint>

            <mat-error *ngIf="content?.invalid && content?.touched">

                <mat-icon>warning</mat-icon>

                &nbsp;

                <span *ngIf="content?.getError('required')">

                    É necessário preencher o comentário.

                </span>

                <span *ngIf="content?.getError('minlength')">

                    O comentário precisa conter pelo menos <strong>5</strong> caracteres.

                </span>

                <span *ngIf="content?.getError('maxlength')">

                    O comentário não pode conter mais que <strong>500</strong> caracteres.

                </span>

            </mat-error>

        </mat-form-field>

        <div class="action">

            <button
                mat-stroked-button
                mat-dialog-close
                color="primary"
                (click)="replayComment()"
                [disabled]="commentForm.invalid"
            >
                Responder

            </button>

        </div>

    </form>

</div>
